<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR and Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1> Monthly Air Travel 1958 - 1960 </h1>
    <canvas id="myChart" width="400" height="200"> </canvas>
    <script>
        window.addEventListener('load', fetchdata);
        function fetchdata() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/csv-data2', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let data = xhr.responseText;
                    let globalTemps = processData(data);
                    console.log(data);

                    renderChart(globalTemps);
                } else {
                    console.log('something bad happened', xhr.statusText);




                }

            }
            xhr.send();
        }

        function processData(data) {
            const years = [];
            const temps = [];
            const rows = data = data.split('\n').splice(1);
            rows.forEach(row => {
                const cols = row.split(',');
                years.push(cols[0]);
                temps.push(14 + parseFloat(cols[1]));
            });
            return { years, temps };

        }

        function renderChart(data) {
            console.log('temps in renderChart', data);
            const ctx = document.getElementById('myChart').getContext('2d');

            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.years,
                    datasets: [{
                        label: 'monthly airtravel',
                        data: data.temps,
                        borderWidth: 1

                    },
                    ],

                },
                options: {

                }
            });

        }


    </script>
</body>


</html>
